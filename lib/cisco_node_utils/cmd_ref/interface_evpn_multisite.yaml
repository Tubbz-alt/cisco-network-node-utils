# interface_evpn_multisite
---
_exclude: [ios_xr, N3k, N3k-F, N5k, N6k, N7k, N9k-F]

_template:
  get_command: "show running interface <show_name> all"
  context:
    - "interface <interface>"

all_interfaces:
  multiple:
  get_context: ~
  get_value: '/^interface (.*)/'

evpn_multisite:
  get_value: '/^evpn multisite (\S+)$/'
  set_value: "<state> evpn multisite <tracking>"
